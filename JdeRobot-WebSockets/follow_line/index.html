<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE Editor</title>
        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="assets/gui.css">
        <link rel="stylesheet" href="assets/console.css">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <img class="logo" src="assets/img/logo.jpg" align="left">
            <div class="header">
		        <p>JdeRobot</p>
		        <p>Robotics Academy</p>
		    </div>
        </nav>
        
        <!-- Code Editor -->
        <!-- Along with buttons -->
        <div id="code_container">
        
        <div id="editor"># Enter sequential code!


while True:
    # Enter iterative code!
        </div>
        
        </div>
        <div id="control_container">
        	<div id="Control" class="container">
        		<!-- Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
		        <button id="submit" type="button" onclick="submitCode()"><img src="./assets/img/submit.png"></button>
		        <!-- Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
		        <button id="stop" type="button" onclick="stopCode()"><img src="./assets/img/pause.png"></button>
		        <button id="save" type="button" onclick="saveCode()"><img src="./assets/img/upload.png"></button>
		        <button id="load" type="button" onclick="loadCode()"><img src="./assets/img/download.png"></button>
            </div>
         
            
            <div id="Frequency" class="container">
		        <!-- Source http://thenewcode.com/757/Playing-With-The-HTML5-range-Slider-Input -->
		        <p>Frequency of Iterations</p>
		        <table>
		        	<tr>
						<th>Slider</th>
						<th>Current Frequency</th>
						<th>Ideal Frequency</th>
					</tr>
					<tr>
						<td><input type="range" min="0" max="30" value="12.5" id="fader" 
							step="0.1" oninput="frequencyUpdate(value)"></td>
						<td><output for="fader" id="frequency">12.5</output></td>
						<td><output id="ideal_frequency">12.5</output></td>
					</tr>
				</table>
			</div>
            
            <!-- Taken from https://markheath.net/post/customize-radio-button-css -->
            <div id="Debug" class="container">
         	<div class="radio-toolbar">
         		<p>Debug Level</p>
				<input type="radio" id="debug0" name="debug" value="0" checked>
				<label for="debug0">Level 0</label>

				<input type="radio" id="debug1" name="debug" value="1">
				<label for="debug1">Level 1</label>

				<input type="radio" id="debug2" name="debug" value="2">
				<label for="debug2">Level 2</label>
				
				<input type="radio" id="debug3" name="debug" value="3">
				<label for="debug3">Level 3</label> 
			</div>
			</div>
        </div>
        <!-- Canvas -->
        <div id="canvas_container">
        	<canvas id="gui_canvas"></canvas>
        </div>
        
        <!-- Console -->
        
    </body>

    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/ws_code.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/ws_gui.js" type="text/javascript" charset="utf-8"></script>

</html>
