<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE Editor</title>
        <style type="text/css" media="screen">
            body{
                background-color: whitesmoke;
            }
            .navigation-bar{
                width: 100%;
                height: 80px;
                background-color: white;
                margin-bottom: 20px;
            }
            .logo{
                display: inline-block;
                vertical-align: top;
                width: 400px;
                height: 100%;
            }

            #editor {
                border: 1px solid lightgray;
                margin: auto;
                height: 200px;
                width: 80%;
            }
            #submit {
                margin-left: 10%;
                margin-top: 20px;
                border: none;
                border-radius: 12px;
                background-color: #4CAF50;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                transition-duration: 0.4s;
            }
            #submit:hover{
                background-color: white;
                color: #4CAF50;
            }
            #stop {
                margin-left: 10px;
                margin-top: 20px;
                border: none;
                background-color: red;
                border-radius: 12px;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                transition-duration: 0.4s;
            }
            #stop:hover{
                background-color: white;
                color: red;
            }
            #gui_canvas {
                margin-left: 10%;
                margin-top: 20px;
                height: 500px;
                width: 80%;
            }
        </style>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <img class="logo" src="https://kibotics.org/static/assets/img/logos/jderobot_web_logo.png">
        </nav>

        <!-- Code Editor -->
        <div id="editor"># Enter sequential code!


while True:
    # Enter iterative code!
        </div>
        <span style="display: inline;">
            <button id="submit" type="button" onclick="submitCode()">Submit Code</button>
            <button id="stop" type="button" onclick="stopCode()">Stop</button>
        </span>

        <!-- Canvas -->
        <canvas id="gui_canvas"></canvas>
    </body>

    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ws_code.js" type="text/javascript" charset="utf-8"></script>
    <script src="ws_gui.js" type="text/javascript" charset="utf-8"></script>

</html>
